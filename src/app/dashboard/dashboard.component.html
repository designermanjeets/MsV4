<section class="container mt-3 pt-3">
    <div class="row">
    <div class="col-lg-12">
    <!--<h1>Welcome {{currentUser.username}}</h1>-->
    <h3 class="my-3 py-3">All registered users:</h3>
    <table class="table table-bordered">
    <thead class="thead-default">
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th scope="row">{{user._id}}</th>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td><a (click)="deleteUser(user._id)">Delete</a></td>
        </tr>
    </tbody>
    </table>
    <button class="btn btn-primary my-3 py-3" (click)="logout()" >Logout</button>
</div>
</div>
</section>
